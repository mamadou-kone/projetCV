<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ligne Horizontale en CSS</title>
<style>
.ctn ul {
    list-style-type: none; /* Supprimer les puces de la liste */
    padding: 0; /* Supprimer les marges intérieures de la liste */
}

.ctn li {
    border-bottom: 1px solid black; /* Ajouter une bordure inférieure */
    padding: 10px 0; /* Ajouter un espacement entre les éléments li */
}

.ctn li:last-child {
    border-bottom: none; /* Supprimer la bordure inférieure du dernier élément li */
}
</style>
</head>
<body>

<div class="ctn">
    <ul>
        <li><a href="#">(+223) 91755650</a></li>
        <li><a href="#">momedkone2@gamail.com</a></li>
        <li><a href="#">Kone-Mamadou.com</a></li>
        <li><a href="#">Localite</a></li>
    </ul>
</div>

</body>
</html>
